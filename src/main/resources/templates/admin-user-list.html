<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
  <title>User List</title>
</head>
<body>
<div class="container mt-4">
  <h2>User List</h2>
  <table class="table">
    <thead>
    <tr>
      <th>Username</th>
      <th>Role</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.username}">Username</td>
      <td th:text="${user.roles}">Role</td>
      <td>
        <form th:action="@{/admin/users/{id}/makeAdmin(id=${user.id})}" method="post" style="display:inline;">
          <button type="submit" class="btn btn-warning btn-sm">Make Admin</button>
        </form>
        <form th:action="@{/admin/users/{id}/makeUser(id=${user.id})}" method="post" style="display:inline;">
          <button type="submit" class="btn btn-secondary btn-sm">Make User</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
  <a class="btn btn-primary" th:href="@{/admin}">Back to Admin Panel</a>
</div>
</body>
</html>
