<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title th:text="${product.title}">View</title>
    <style>
        .product-image {
            max-height: 400px;
            object-fit: contain;
        }
        .price {
            font-size: 1.5rem;
            color: #d9534f;
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
        <a class="navbar-brand" th:href="@{/shop/home}">Lence Gallery</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/shop/home}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/profile/cart}">Cart</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/profile/favourites}">
                        <i class="fas fa-heart"></i> Favourite
                    </a>
                </li>
                <li class="nav-item" th:class="${page == 'orders'} ? 'active'">
                    <a class="nav-link" th:href="@{/profile/orders}">Orders</a>
                </li>
            </ul>
            <div class="d-flex align-items-center">
                <a th:href="@{/login}" class="btn btn-outline-primary mr-2">Login</a>
                <a th:href="@{/logout}" class="btn btn-outline-danger mr-2">Logout</a>
                <a th:href="@{/profile/user}" class="btn btn-outline-secondary">
                    <i class="fas fa-user"></i>
                </a>
            </div>
        </div>
    </div>
</nav>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <img th:src="${product.photoUrl}" alt="Изображение товара" class="img-fluid product-image" />
        </div>
        <div class="col-md-6">
            <h2 th:text="${product.title}"></h2>
            <p class="price" th:text="'Цена: ' + ${product.price} + ' руб.'"></p>
            <p th:text="'Город: ' + ${product.city}"></p>
            <div class="mt-3">
                <form th:action="@{/profile/{id}/addToCart(id=${product.id})}" method="post" style="display:inline;">
                    <input type="submit" class="btn btn-primary" value="Добавить в корзину"/>
                </form>
                <form th:action="@{/profile/{id}/addToFavourites(id=${product.id})}" method="post" style="display:inline;">
                    <input type="submit" class="btn btn-danger" value="Добавить в избранное"/>
                </form>
            </div>
            <div class="mt-4">
                <h5>Описание товара</h5>
                <p th:text="${product.description}">Здесь будет подробное описание товара, его характеристики и преимущества.</p>
            </div>
            <div class="mt-4">
                <h5>Поставщик</h5>
                <p th:text="${product.supplier.name}">Имя поставщика</p>
            </div>
        </div>
    </div>
</div>

<footer class="py-3 bg-dark mt-5">
    <div class="container">
        <p class="m-0 text-center text-white">Made on Earth by humans</p>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
</body>

</html>
