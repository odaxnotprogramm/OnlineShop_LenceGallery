<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Edit Product</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="nav-link" th:href="@{/admin}">Admin Panel</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/shop/home}">Home</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2>Edit Product</h2>
    <form role="form" th:method="post" th:action="@{/admin/{id}/update(id=${product.id})}" th:object="${product}">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" th:field="*{title}" placeholder="Title" required>
            </div>
            <div class="form-group col-md-6">
                <label for="photoUrl">Photo URL</label>
                <input type="text" class="form-control" id="photoUrl" th:field="*{photoUrl}" placeholder="Photo URL" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="price">Price</label>
                <input type="number" class="form-control" id="price" th:field="*{price}" placeholder="Price" required>
            </div>
            <div class="form-group col-md-6">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" th:field="*{city}" placeholder="City" required>
            </div>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" th:field="*{description}" placeholder="Description" rows="4" required></textarea>
        </div>

        <div class="form-group">
            <label for="supplier">Supplier</label>
            <select class="form-control" id="supplier" th:field="*{supplier.id}" required>
                <option value="" disabled>Select Supplier</option>
                <option th:each="supplier : ${suppliers}" th:value="${supplier.id}" th:text="${supplier.name}" th:selected="${supplier.id == product.supplier.id}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="category">Category</label>
            <select class="form-control" id="category" th:field="*{category.id}" required>
                <option value="" disabled>Select Category</option>
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}" th:selected="${category.id == product.category.id}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Update Product</button>
    </form>
</div>

</body>

</html>
